
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circuit Breach</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #050814;
            color: #9CFF57;
            font-family: 'Fira Code', monospace;
            margin: 0;
            overflow: hidden;
        }
        .crt::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 50;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }
        .flicker {
            animation: textFlicker 0.01s infinite alternate;
        }
        @keyframes textFlicker {
            0% { opacity: 0.98; }
            100% { opacity: 1; }
        }
        
        /* Cyberpunk UI Animations */
        @keyframes monitorOn {
            0% { transform: scaleY(0.005) scaleX(0); opacity: 0; }
            50% { transform: scaleY(0.005) scaleX(1); opacity: 0.8; }
            70% { transform: scaleY(1) scaleX(1); opacity: 1; }
            80% { transform: scaleY(1) scaleX(1); opacity: 0.5; }
            100% { transform: scaleY(1) scaleX(1); opacity: 1; }
        }
        .animate-monitor-on {
            animation: monitorOn 0.4s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }

        @keyframes slideLeft {
            0% { transform: translateX(-100%); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }
        .animate-slide-left {
            animation: slideLeft 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes scanline {
            0% { top: -10%; }
            100% { top: 110%; }
        }
        .scanline-effect {
            position: absolute;
            width: 100%;
            height: 100px;
            background: linear-gradient(to bottom, transparent, rgba(61, 220, 255, 0.1), transparent);
            animation: scanline 4s linear infinite;
            pointer-events: none;
            z-index: 10;
        }

        canvas {
            image-rendering: pixelated;
        }
    </style>
